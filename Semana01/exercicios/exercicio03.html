<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
</head>
<body>
    <p>Implemente um script JavaScript que solicite ao usuário um número inteiro
    positivo. </p>
    <p>Assim que o usuário digitar um valor válido informe em uma janela
    de alerta se o número é par ou ímpar.</p>
    <button onclick="Start()">Call Exercício 03</button>
    <h4><a href="../semana01.html">Voltar</a></h4>
    <script>
        function Start() {
            let x;
            let r;
            x = prompt("Informe um número inteiro positivo: ", "");
            while (!parseInt(x) || !(parseInt(x) > 0))
            {
                alert("O conteúdo informado não é um número positivo.");
                x = prompt("Informe um número inteiro positivo: ", "");
            }

            r = EhPar(x);
            if (r)
            {
                alert("O número é par.");
            } else {
                alert("O número é ímpar.");
            }        
            document.write('<h4><a href="../semana01.html">Voltar</a></h4>');
        }
        
        function EhPar(z) {
            if(z%2 == 0)
            {
                return true;
            }
            return false;
        }
    </script>
</body>
</html>

    const actions = {
        "0": "0",

        "-": minus, // Defina a ação apropriada aqui
        ",": ".", // Defina a ação apropriada aqui
        "+/-": posNeg, // Defina a ação apropriada aqui
        "%": percent, // Defina a ação apropriada aqui
        "=": equals, // Defina a ação apropriada aqui
        "/": divided, // Defina a ação apropriada aqui
    };

    var primeiroNumero;
    var segundoNumero;
    var operacao;

    // Função para quando o botão "AC" for clicado
    function clear() {
        pBlocoTexto.innerHTML = "0";
        primeiroNumero = "";
        segundoNumero = "";
        operacao = "";
    }

    function times() {
        primeiroNumero = pBlocoTexto.innerHTML;
        operacao = "*";
        if (!pBlocoTexto.innerHTML.includes("*")){
            pBlocoTexto.innerText+="*";
        }   
    }

    function divided() {
        primeiroNumero = pBlocoTexto.innerHTML;
        operacao = "/";
        if (!pBlocoTexto.innerHTML.includes("/")){
            pBlocoTexto.innerText+="/";
        }   
    }

    function sum() {
        operacao = "+";
        primeiroNumero = pBlocoTexto.innerHTML;
        if (!pBlocoTexto.innerHTML.includes("+")){
            pBlocoTexto.innerText+="+";
        }
    }
    function minus() {
        operacao = "-";
        primeiroNumero = pBlocoTexto.innerHTML;
        if (!pBlocoTexto.innerHTML.includes("-")){
            pBlocoTexto.innerText+="-";
        }
    }
    function posNeg() {
        operacao = "+/-";
        primeiroNumero = pBlocoTexto.innerHTML;
        if (parseFloat(primeiroNumero) > 0) {
            primeiroNumero = "-"+primeiroNumero;
        } else {
            if (primeiroNumero.startsWith("-")) {
                primeiroNumero = primeiroNumero.slice(1);
            }
            console.log(primeiroNumero);
        }
        pBlocoTexto.innerHTML = primeiroNumero;
    }
    function percent() {
        operacao = "%";
        primeiroNumero = pBlocoTexto.innerHTML;
        if (!pBlocoTexto.innerHTML.includes("%")){
            pBlocoTexto.innerText+="%";
        }
    }

    function get_result(p, o, s) {
        if (o == "+") {
            return parseFloat(p) + parseFloat(s);
        } else if (o == "-") {
            return p - s;
        } else if (o == "/") {
            return p / s;
        } else if (o == "%") {
            return p * (s/100);
        } else if (o == "*") {
            return p * s;
        } else {
            return 0;
        }
    }
    
    function equals() {
        for (let i = pBlocoTexto.innerHTML.indexOf(operacao)+1; i < pBlocoTexto.innerHTML.length; i++) {
            if (segundoNumero == undefined) {
                segundoNumero = pBlocoTexto.innerHTML[i];
            } else {
                segundoNumero += pBlocoTexto.innerHTML[i];
            }
        }
        let result = get_result(primeiroNumero, operacao, segundoNumero);
        pBlocoTexto.innerHTML = result.toPrecision(2);
        primeiroNumero = result.toPrecision(2);
        segundoNumero = "";
        operacao = "";
    }

    function clicado(event) {
        const valor = event.target.value;

            } else {
                pBlocoTexto.innerHTML += acao;
            }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body onload="criarParagrafo()">
    <h1>Atividade 01</h1>
    <button id="btnShow">Exibir data Atual</button>
    <button id="btnClear">Limpar Data</button>
    <button><a href="../semana03.html">Voltar</a></button>
        <!--
        Implemente um script JavaScript que exiba e data atual no formato
        Quarta-feira, 15 de fevereiro de 2023.
        -->
    <script>
        const dias = {
            "0":"Domingo",
            "1":"Segunda-feira",
            "2":"Terça-feira",
            "3":"Quarta-feira",
            "4":"Quinta-feira",
            "5":"Sexta-feira",
            "6":"Sábado"
        };

        const meses = {
            "0":"Janeiro",
            "1":"Fevereiro",
            "2":"Março",
            "3":"Abril",
            "4":"Maio",
            "5":"Junho",
            "6":"Julho",
            "7":"Agosto",
            "8":"Setembro",
            "9":"Outubro",
            "10":"Novembro",
            "11":"Dezembro"
        }

        let data = new Date();

        let formated_data = dias[data.getDay()] + ", "+adicionarZeros(data.getDate()) + " de " + meses[data.getMonth()] + " de " + data.getFullYear();
        
        function adicionarZeros(numero) {
            if (numero <= 9) {
                return "0"+numero;
            }
            return numero;
        }

        function criarParagrafo() {
            let p = document.createElement("p");
            p.setAttribute("id","pData")
            let t = document.createTextNode("");
            p.append(t);
            document.body.appendChild(p);
        }

        function exibirData() {
            document.getElementById("pData").innerHTML = formated_data;
        }

        let btnShow = document.getElementById("btnShow");
        let btnClear = document.getElementById("btnClear");

        btnShow.addEventListener("click", exibirData);
        btnClear.addEventListener("click", ()=>{document.getElementById("pData").innerHTML = null});
    </script>
</body>
</html>

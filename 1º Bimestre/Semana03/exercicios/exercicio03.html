<body>
    <h1>Atividade 03</h1><br>
    <label for="texto">Informe uma palavra ou frase:</label><br>
    <input type="text" name="texto" id="txt01"><br>
    <button type="submit" id="send-text">Enviar</button><br>
    <h2 id="result-text"></h2>
    <button><a href="../semana03.html">Voltar</a></button><br>
    <script>
        function getValorInput() {
            let valor = document.getElementById("txt01").value;
            return valor;
        }

        function EhPalindromo() {
            let texto = getValorInput();
            if (texto == null || texto === ""){ 
                return false;
            }
            texto = texto.replace(" ", "");
            
            let j = texto.length-1;
            for (let i = 0; i < texto.length; i++) {
                if (texto[i] != texto[j]) {
                    return false;
                }
                j--;
            }
            return true;
        }

        function showResult() {
            document.getElementById("result-text").innerHTML = "";
            let result = EhPalindromo();
            if (result) {
                document.getElementById("result-text").innerHTML = "O texto escrito é um palíndromo.";
            } else{
                document.getElementById("result-text").innerHTML = "O texto escrito não é um palíndromo.";
            }
        }

        let send_text = document.getElementById("send-text");
        send_text.addEventListener("click", showResult);
    </script>

<body>
    <h1>Atividade 02</h1>
    <!--
        Implementar um relógio que atualize o horário a cada segundo:
        17:06:41
    -->
    <h2 id="pHorario"></h2>
    <button><a href="../semana03.html">Voltar</a></button>
    <script>
        
        function adicionarZeros(numero) {
            if (numero <= 9) {
                return "0"+numero;
            }
            return numero;
        }
        
        function showRealTime() {
            let horario = new Date();
            let formated_horario = adicionarZeros(horario.getHours()) + ":" + adicionarZeros(horario.getMinutes()) + ":" + adicionarZeros(horario.getSeconds()); 
            document.getElementById("pHorario").innerHTML = formated_horario;
        }

        const Temporizador = setInterval(showRealTime, 1000);
    </script>
</body>
